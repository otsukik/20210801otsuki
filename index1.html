<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>切り替えタブ</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="tab">
      <ul class="tab-menu">
        <li @click="changeActive('1')" class="tab-menu-item" :class="{active: isActive === '1'}">タブ1</li>
        <li @click="changeActive('2')" class="tab-menu-item" :class="{active: isActive === '2'}">タブ2</li>
        <li @click="changeActive('3')" class="tab-menu-item" :class="{active: isActive === '3'}">タブ3</li>
      </ul>
      <div class="tab-content">
        <div v-show="isActive === '1'">コンテンツ1</div>
        <div v-show="isActive === '2'">コンテンツ2</div>
        <div v-show="isActive === '3'">コンテンツ3</div>
      </div>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          isActive: '1'
        }
      },
      methods: {
        changeActive(value) {
          this.isActive = value;
        }
      }
    });
  </script>
  <style>
    .tab {
      width: 500px;
    }
    .tab-menu {
      display: flex;
      padding: 0;
      margin-bottom: 0;
    }
    .tab-menu-item {
      text-align: center;
      cursor: pointer;
      list-style: none;
      width: 100px;
      border: 1px solid #efefef;
    }
    .tab-menu-item:not(:first-child) {
      border-left: none;
    }
    .tab-menu-item.active {
      background-color: #000;
      color: #fff;
    }
    .tab-content {
      height: 200px;
    }
  </style>
</body>
</html>
